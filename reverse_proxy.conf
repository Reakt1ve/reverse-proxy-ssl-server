<VirtualHost *:80>
	SSLEngine on
	SSLProtocol all -SSLv2

	SSLCertificateFile      /etc/letsencrypt/live/msk1.soft.kz/cert.pem
	SSLCertificateKeyFile   /etc/letsencrypt/live/msk1.soft.kz/privkey.pem
	SSLCertificateChainFile /etc/letsencrypt/live/msk1.soft.kz/fullchain.pem

	ProxyPreserveHost Off
	ProxyRequests Off

	ProxyPass / http://172.16.120.11:8008/
	ProxyPassReverse / http://172.16.120.11:8008/
</VirtualHost>
